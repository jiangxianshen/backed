<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="user_list.html" class="list-group-item ">用户管理</a>
                <a href="user_search.html" class="list-group-item active">用户搜索</a>
                <a href="" role="button" class="list-group-item" data-toggle="modal" data-target="#myModal" >添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">用户管理</div>
            <ul class="nav nav-tabs">
                <li>
                    <a href="user_list.html">用户列表</a>
                </li>
                <li class="active">
                    <a href="user_search.html">用户搜索</a>
                </li>
                <li>
                    <a href="" role="button"  data-toggle="modal" data-target="#myModal" >添加用户</a>
                </li>
            </ul>
            <form action="#">
                <div class="alert alert-info" role="alert">
                    <strong>用户提示：</strong>
                    二号位二五九文革过后蜂王浆
                </div>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="uid">UID</label>
                    <input type="text" class="form-control" id="uid" placeholder="请输入UID">
                </div>
                <div class="form-group">
                    <label for="ug">用户组</label>
                    <select id="ug" class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>注册会员</option>
                        <option>中级会员</option>
                        <option>高级会员</option>
                    </select>
                </div>
                <button class="btn btn-default" type="submit">搜索</button>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="name1">用户名</label>
                        <input type="text" class="form-control" id="name1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="uid1">UID</label>
                        <input type="text" class="form-control" id="uid1" placeholder="请输入UID">
                    </div>
                    <div class="form-group">
                        <label for="pd">用户密码</label>
                        <input type="text" class="form-control" id="pd" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for="rpd">确认用户密码</label>
                        <input type="text" class="form-control" id="rpd" placeholder="请再次输入密码">
                    </div>
                    <div class="form-group">
                        <label for="email">用户邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="gp">所属用户组</label>
                        <input type="text" class="form-control" id="gp" placeholder="请输入用户组">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
